<div id="RSVP" class="rsvp py-24 md:py-30">
    <div class="flex flex-col w-10/12 md:w-2/3 m-auto">
        <div class="flex flex-col items-center pt-12">
            <p class="inter text-xs font-medium green-text my-1">WE'D LOVE TO SEE YOU THERE</p>
            <h3 class="green-text text-3xl lora">RSVP</h3>
        </div>
        
        <form class="contact-form flex flex-col" [formGroup]="rsvpForm" (submit)="sendEmail($event)">
            <label class="py-0.5 inter text-xs font-medium green-text">NAME</label>
            <input class="my-1 px-1 py-0.5" type="text" name="user_name">
            <label class="py-0.5 inter text-xs font-medium green-text">EMAIL</label>
            <input class="my-1 px-1 py-0.5" type="email" name="user_email">

            <div class="my-5 flex flex-row justify-around">
                <input type="radio" name="rsvpGroup" value="rsvp_yes" id="rsvp_yes" formControlName="rsvpBool">
                <label class="radio-label" for="rsvp_yes" ng-model="rsvp_value">BE THERE</label> 
                <!-- {{'adultsGroup'.valueOf.toString() != '1' || 'adultsGroup'.valueOf.toString() != null ? "WE'LL" : "I'LL"}} -->
                <input type="radio" name="rsvpGroup" value="rsvp_no" id="rsvp_no" formControlName="rsvpBool">
                <label class="radio-label" for="rsvp_no" ng-model="rsvp_value">I CAN'T MAKE IT</label>
            </div>
            
            <div *ngIf="rsvpForm.get('rsvpBool')?.value == 'rsvp_yes'">
                <label class="inter text-xs font-medium green-text">NUMBER OF GUESTS</label>
                <div class="flex flex-row py-3 justify-evenly">
                    <input type="radio" name="adultsGroup" value="1" formControlName="numberOfGuests"><label class="radio-label" for="one">1</label>
                    <input type="radio" name="adultsGroup" value="2" formControlName="numberOfGuests"><label class="radio-label" for="two">2</label>
                    <input type="radio" name="adultsGroup" value="3" formControlName="numberOfGuests"><label class="radio-label" for="three">3</label>
                    <input type="radio" name="adultsGroup" value="4" formControlName="numberOfGuests"><label class="radio-label" for="four">4</label>
                    <input type="radio" name="adultsGroup" value="5" formControlName="numberOfGuests"><label class="radio-label" for="five">5</label>
                </div>
            

                <div>
                    <label class="inter text-xs font-medium green-text">BÉBÉS</label>
                    <div class="my-5 flex flex-row justify-around">
                        <input type="radio" name="rsvpGroup" value="babys_yes" id="babys_yes" formControlName="childrenBool"><label class="radio-label" for="babys_yes">
                            THERE WILL BE SPROGS
                        </label>
                        <input type="radio" name="rsvpGroup" value="babys_no" id="babys_no" formControlName="childrenBool"><label class="radio-label" for="babys_no">
                            ADULT DRINKS ONLY
                        </label>
                    </div>
                </div>

                <div *ngIf="rsvpForm.get('childrenBool')?.value == 'babys_yes'">
                    <label class="inter text-xs font-medium green-text">COMBIEN DE BÉBÉS</label>
                    <div class="flex flex-row py-3 justify-evenly">
                        <input type="radio" name="kidsGroup" value="1" formControlName="numberOfChildren"><label class="radio-label" for="one">1</label>
                        <input type="radio" name="kidsGroup" value="2" formControlName="numberOfChildren"><label class="radio-label" for="two">2</label>
                        <input type="radio" name="kidsGroup" value="3" formControlName="numberOfChildren"><label class="radio-label" for="three">3</label>
                        <input type="radio" name="kidsGroup" value="4" formControlName="numberOfChildren"><label class="radio-label" for="four">4</label>
                        <input type="radio" name="kidsGroup" value="5" formControlName="numberOfChildren"><label class="radio-label" for="five">5</label>
                    </div>
                </div>
            </div>

            <label class="py-0.5 inter text-xs font-medium green-text">ANY OTHER DETAILS</label>
            <textarea class="my-1 px-1 py-1" name="message" placeholder="Dietary restrictions etc."></textarea>

            <input class="mx-auto w-24 mt-10 inter bg-green-800 hover:bg-green-900 text-white font-bold py-1 px-4 rounded-full" type="submit" value="RSVP">
        </form>
    </div>
</div>
